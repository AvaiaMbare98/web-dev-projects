<!-- We should always name the HTML file that will contain the homepage of our website index.html. This is because web servers will by default 
look for an index.html page when users land on our websites â€“ and not having one will cause big problems.-->

<!-- The !DOCTYPE element provides information about the HTML version that the browser should use when rendering the page.
<!DOCTYPE html> tells to the browser to use HTML5, the latest version. -->
<!DOCTYPE html> 

<!-- The <html> element is the root element of the document, aka the parent of all the nodes in the DOM tree. It is useful for JS manipulation.
-->
<html lang="en"> <!--lang attribute tells to the browser what language will be used inside the page-->
    <!--The <head> element is where we put important meta-information about our webpages, and stuff required for our webpages to render 
    correctly in the browser. Inside the <head>, we should not use any element that displays content on the webpage.-->
    <head>
        <meta charset="UTF-8"> <!-- This is the charset encoding of the webpage, and it is very important -->
        <title>My first webpage</title>
    </head>

    <body> <!-- This is where everything is displayed in the webpage! -->
        <h1>Hello World!</h1>
    </body>
</html>
