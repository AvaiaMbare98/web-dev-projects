<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>A page about links and images</title>
    </head>

    <body>
        <h1>Homepage</h1>
        <p><a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About the Odin Project</a></p>
        <!-- 
            - href: hypertext reference, aka the destination link
            - target: specifies where the linked resource will be opened; to open the link in a new tab use "_blank", otherwise "_self"
            - rel: the relation between the current page and the destination page
                a. "noopener" will ensure that the destionation page cannot modify (using JavaScript) the current page
                b. "noreferrer" makes sure that the destination page does not know where the user came from
        -->
        
        <p><a href="./pages/about.html" target="_blank" rel="noopener noreferrer">About</a></p>
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">
        <img src="./images/dog.jpg" alt="A black cute pug!" height="310" width="310">
    </body>
</html>
